<body>
    <button id="cl" type="button" align = 'center'>Click Me!</button>
    <input type="text" id="kl">
    <ul class="menu">
       
    </ul>
    
    
    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
    $(document).ready(function(){
        $('button').click(function(){
            var message = $('input').val()
            $('.menu').append('<li class = "body">' + message + '</li>')
            $('li').toggleClass('body list')
        })
});
    
    </script>
</body>
